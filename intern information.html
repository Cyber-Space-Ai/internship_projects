	<script>
		const navLinks = document.querySelectorAll('.nav-link');
		
		navLinks.forEach(link => {
		  link.addEventListener('mouseover', () => {
			link.style.opacity = '0.3'; // Animation d'opacité lors du survol
		  });
		  
		  link.addEventListener('mouseout', () => {

		  });
		});
	  </script>

	  <script>
		// Récupérer tous les champs de saisie du formulaire
		var inputFields = document.getElementsByTagName('input');
		
		// Ajouter un gestionnaire d'événement pour chaque champ de saisie
		for (var i = 0; i < inputFields.length; i++) {
			inputFields[i].addEventListener('input', function() {
				var currentInput = this;
				var nextInputIndex = Array.prototype.indexOf.call(inputFields, currentInput) + 1;
				
				// Vérifier si ce n'est pas le dernier champ de saisie
				if (nextInputIndex < inputFields.length) {
					var nextInput = inputFields[nextInputIndex];
					
					// Désactiver le champ de saisie suivant
					nextInput.disabled = true;
					
					// Ajouter un gestionnaire d'événement pour activer le champ de saisie suivant
					currentInput.addEventListener('blur', function() {
						nextInput.disabled = false;
						nextInput.focus();
					});
				}
			});
		}
		
		
	</script>
